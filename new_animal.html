<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Animal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="media/pawprint.jpg" type="image/x-icon">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&family=Space+Mono:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img src="media/pawprint.jpg" alt="" class="icon">
        <a href="index.html" class="navlink">HOME</a>
        <a href="about.html" class="navlink">ABOUT</a>
        <div class="dropdown">
            <p class="droplink">ANIMALS</p>
            <div class="dropdown_content">
                <a href="details.html" class="droplink">THE OCTOPUS</a>
                <a href="new_animal.html" class="droplink">NEW ANIMAL FORM</a>
            </div>
        </div>
        <input type="text" placeholder="Search Animals" class="search">
    </nav>
    <div class="pagebox">
        <header class="clear">
            <h1>New Animal Form</h1>
            <p class="captiondark">Add a new animal to the page!</p>
        </header>
        <div class="form">
            <h2>Animal Details</h2>
            <div class="form_item">
                <label for="animal_name">
                    <p><strong>Animal Name</strong></p>
                </label>
                <input type="text" placeholder="Name Here" class="small_input" id="animal_name">
            </div>
            <div class="form_item">
                <label for="summary">
                    <p><strong>Summary of Animal</strong></p>
                </label>
                <textarea class="large_input" name="Summary" placeholder="What do you want people to know about this animal?" id="summary"></textarea>
            </div>
            <div class="form_item">
                <label for="fun_fact">
                    <p><strong>Animal Fun Fact</strong></p>
                </label>
                <textarea class="large_input" name="Fun Fact" placeholder="Something interesting about this animal" id="fun_fact"></textarea>
            </div>
            <div class="form_item">
                <label for="animal_photo">
                    <p><strong>Photo of Animal</strong></p>
                </label>
                <input type="file" id="animal_photo">
            </div>
            <div class="form_item">
                <a href="submission.html">
                    <button>
                        Submit
                    </button>
                </a>
            </div>
            
        </div>
    </div>
</body>
</html>
